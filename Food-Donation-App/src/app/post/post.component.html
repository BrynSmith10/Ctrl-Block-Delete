<!-- Jumbotron -->
<div id="intro" class="p-5 text-center bg-light">
    <h1 class="mb-3 h2">Share a Table with Us</h1>
    <p class="mb-3">Become a donor, and change someone's life</p>
    <a class="btn btn-primary m-2" routerLink="/feed" role="button" rel="nofollow"
       target="_blank">Check out Listings</a>
    <a class="btn btn-primary m-2" href="" target="_blank"
       role="button">About our Mission</a>
  </div>
  <!-- Jumbotron -->

  <!-- Post Template -->
  <div class="container mt-4">
    <h1>Create Post</h1>
    
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">

        <div class="card mb-4 p-3">
            <h3>Post Details</h3>
            <div class="mb-3">
                <label for="textForm" class="form-label">Text:</label>
                <input type="text" class="form-control" id="textForm" formControlName="textForm" placeholder="Enter a description...">
            </div>

            <div class="mb-3">
                <label for="imageForm" class="form-label">Image:</label>
                <input type="text" class="form-control" id="imageForm" formControlName="imageForm" placeholder="Enter an image description...">
            </div>
        </div>

        <div class="card mb-4 p-3">
            <h3>Options</h3>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="vegetarianBox" formControlName="vegetarianBox">
                        <label class="form-check-label" for="vegetarianBox">Vegetarian</label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="bbqBox" formControlName="bbqBox">
                        <label class="form-check-label" for="bbqBox">BBQ</label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="deliBox" formControlName="deliBox">
                        <label class="form-check-label" for="deliBox">Deli</label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="bakeryBox" formControlName="bakeryBox">
                        <label class="form-check-label" for="bakeryBox">Bakery</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-4">
            <button type="submit" class="btn btn-primary col-lg-4" (click)="onSubmit(); toggleModal()">Post</button>
        </div>
    </form>
</div>
<!-- Post Template -->
  

<!-- Modal -->
<div *ngIf="showModal" class="modal show d-block" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Thank You!</h5>
          <button type="button" class="close" (click)="toggleModal(); $event.stopPropagation();">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          Thank you for your generous donation! Your contribution will make a difference in someone's life.
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="toggleModal(); $event.stopPropagation();">Close</button>                                   
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="showModal" class="modal-backdrop fade show"></div>

<!DOCTYPE html>

    <Title>Post Form</Title>>

  <body>
    <form [formGroup]="postForm">
      <div class="container">
        <div class="card bg-dark text-white mb-4" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center mb-4">
            <h2>Post Details</h2>
              <div>
                <textarea class="form-control form-control-lg" rows="4" formControlName="textForm" placeholder="Description, pickup details, etc." name="text"></textarea>
                <label class="custom-control-label"></label>
                <div class="row">
                  <div class="col-sm">
                    <input class="form-control form-control-lg" type="file" id="formFileMultiple" multiple />
                  </div>
                  <div class="col-sm">
                    <select class="custom-select d-block w-100 form-control-lg" required="" formControlName="typeBox">
                      <option disabled="disabled" value="">Restriction</option>
                      <option>Barbeque</option>
                      <option>Deli</option>
                      <option>Bakery</option>
                      <option>Produce</option>
                    </select>
                  </div>
                </div>
              </div>
                <div>
                  <br>
                  <label class="custom-control-label"></label>
                  <input type="submit" class="btn btn-primary btn-lg btn-block" value="Post" (click)="this.onSubmit()">
              </div>
          </div>
      </div>
  </div>
</form>
