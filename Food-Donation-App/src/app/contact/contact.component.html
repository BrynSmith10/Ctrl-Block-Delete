<div class="container mt-5">
    <!-- Jumbotron -->
    <div class="jumbotron text-center">
        <h1 class="display-4">Contact Us</h1>
        <p class="lead">Have questions or want to volunteer? Reach out!</p>
    </div>

    <!-- Contact Form -->
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="John Doe">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Your message..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Contact Details -->
    <div class="row mt-5 p-5 bg-light">
        <div class="col-md-4 text-center">
            <i class="fa fa-phone fa-1x mb-3"></i>
            <h5>Phone</h5>
            <p>+123 456 7890</p>
        </div>
        <div class="col-md-4 text-center">
            <i class="fa fa-envelope fa-1x mb-3"></i>
            <h5>Email</h5>
            <a href="mailto:info@sharetable.com">info@sharetable.com</a>
        </div>
        <div class="col-md-4 text-center">
            <i class="fa fa-map-marker-alt fa-1x mb-3"></i>
            <h5>Address</h5>
            <p>123 N Street, Kansas City, USA</p>
        </div>
    </div>
</div>
